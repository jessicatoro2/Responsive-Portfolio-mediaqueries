<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>About | Jessica Toro-Pacheco</title>

  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Anton|Open+Sans|Playfair+Display:400,400i" rel="stylesheet">


</head>

<body>

  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">JESSICA TORO-PACHECO</a>
      <nav>
        <a href="index.html" id="about-area">ABOUT</a>
        <a href="portfolio.html" id="portfolio-area">PORTFOLIO</a>
        <a href="contact.html" id="contact-area">CONTACT</a>
      </nav>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

    <section class="sidebar">
      <div id="connect">
        <h2>Connect with Me</h2>

        <a href="https://github.com/jessicatoro2"><img src="assets/images/github-128.png" class="social" alt="GitHub" /></a>
        <a href="https://www.linkedin.com/in/jessica-toro-pacheco-72504923/"><img src="assets/images/linkedin-128.png" class="social" alt="LinkedIn" /></a>
        <a href="https://meta.stackoverflow.com/users/8268229/jessicatoro"><img src="assets/images/stackoverflow-128.png" class="social" alt="Stack Overflow" /></a>
      </div>
    </section>
  </div>

  <footer>
    <div class="container">
      Copyright &copy; 2017 JESSICA TORO-PACHECO
    </div>
  </footer>
